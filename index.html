<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const base64Markdown = urlParams.get('md');

            if (base64Markdown) {
                const decodedMarkdown = atob(base64Markdown);
                const htmlContent = marked.parse(decodedMarkdown);
                document.getElementById('content').innerHTML = htmlContent;
            } else {
                document.getElementById('content').innerHTML = '<p>No markdown content provided. Use the "md" URL parameter with base64 encoded markdown.</p>';
            }
        });
    </script>
</body>
</html>
